<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
  </head>
  <body>
    <h1>Realizacion de formularios:</h1>
    <!-- Formulario de texto-->
    <form action="datos.html" method="get">
      <div>
        <label for="nameUser">Nombre de usuario</label><br>
        <input name="nameUser" id="nameUser" type="text" autofocus> <br>
      </div>
      <div>
        <label for="apellido">Apellido</label> <br>
        <input type="text" id="apellido" name="lastNameUser"> <br>
      </div>
      <div>
        <label for="correo">Email</label><br>
        <input type="text" id="correo" name="email"> <br>
      </div>
      <div>
        <label for="pass">contrase√±a</label> <br>
        <input name="pass" id="pass" type="password"> <br> 
      </div> 
      <div>
        <label for="edad">Edad</label> <br>
        <input type="number" id="edad" name="age" min="0" max="135" step="5"> <br>
      </div> 
      <div>
        <label for="fecha">Nacimiento</label> <br>
        <input type="date" id="fecha" name="fecha" min="0"> <br>
      </div> <br>
      <div>
        <input type="submit" value="Enviar">
        <input type="reset" value="resetear">
      </div> <br> <br>

      <!--Rdio de opciones, el name tendra el mismo nombre todos, ya que se comparten.-->
      <input type="radio" id="rojo" name="color" value="red">
      <label for="rojo">Rojo</label> <br>
      <input type="radio" id="verde" name="color" value="green">
      <label for="verde">Verde</label> <br>
      <input type="radio" id="azul" name="color" value="blue">
      <label for="azul">Azul</label> <br> <br>

      <!--Checkbox, par multiples opciones, el name sera independiente ya que son opciones independientes, contrario a los type radio.-->

      <input type="checkbox" id="rojo" name="rojo" value="red">
      <label for="rojo">Rojo</label> <br>
      <input type="checkbox" id="verde" name="verde" value="green">
      <label for="verde">Verde</label> <br>
      <input type="checkbox" id="azul" name="azul" value="blue">
      <label for="azul">Azul</label> <br> <br>


      <input type="search" name="search" id="" coldspan="buscador">

      <!--Formulario de opciones-->
      <label for="opcion">Elije una opcion:</label>
      <select name="opciones" id="opcion">
        <option value="">primero</option>
        <option selected value="">segundo</option>
        <option value="">tercero</option>
      </select> <br> <br>

      <!--Formulario de area-->

      <textarea name="" id="" cols="30" rows="10">Escribe aqui</textarea> <br> <br>

      <!--Formulario de boton-->
      
      <button type="button" onclick="alert('hola MUNDO')">Click</button>
      El tipo de atributo submit es para enviar el formulario
      <button type="submit" onclick="alert('se envio')">Click</button> <br> <br>

      <!--Lista de datos-->
      <input list="colores">
        <datalist id="colores">
          <option>amarillo</option>
          <option>azul</option>
          <option>rojo</option>
        </datalist>

    </form>

    <table>
      <tr>
        <th>Lunes</th>
        <th>Miercoles</th>
        <th>Jueves</th>
      </tr>
      <tr>
        <td>9-12</td>
        <td>12-4</td>
        <td>4-7</td>
      </tr>
    </table>

  </body>
</html>
